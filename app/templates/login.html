{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RecipeGenius</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #f9f7f3, #ffecd2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      color: #ff6b6b;
    }
    .btn-login {
      background-color: #ff6b6b;
      border: none;
    }
    .btn-login:hover {
      background-color: #ff4c4c;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
    }
    .animated-text {
      font-size: 1rem;
      color: #888;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="animated-text" id="animatedGreeting">Welcome back to RecipeGenius!</div>
    <h1>Login</h1>
    <form method="POST">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="/register">Register here</a>.</p>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Animated Greeting JavaScript -->
  <script>
    const messages = [
      "Welcome back to RecipeGenius!",
      "Hungry for something new?",
      "Let's cook up something delicious!",
      "Log in and start your recipe adventure!"
    ];
    const greetingEl = document.getElementById("animatedGreeting");
    greetingEl.textContent = messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
