<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f3f9f4;
      padding-top: 70px;
    }
    .container {
      max-width: 800px;
    }
    h1 {
      color: #388e3c;
      text-align: center;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
    }
    .card {
      background-color: #e8f5e9;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçè Nutrition Analyzer</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="dish" class="form-label">Enter a dish name or ingredient:</label>
        <input type="text" class="form-control" id="dish" name="dish" placeholder="e.g. Paneer Tikka" required>
      </div>
      <button type="submit" class="btn btn-success">Analyze</button>
    </form>

    {% if nutrition_info %}
      <div class="card">
        <h5 class="text-success">üß™ Nutrition Breakdown</h5>
        <pre>{{ nutrition_info }}</pre>
      </div>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn btn-link mt-4">‚Üê Back to Home</a>
  </div>
</body>
</html>
