<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ recipe.title }} - Recipe Details | RecipeGenius</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #fff8e1, #ffe0b2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 40px;
    }

    .container {
      max-width: 800px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #ff7043;
      margin-bottom: 20px;
    }

    h3 {
      color: #e64a19;
      margin-top: 30px;
    }

    ul {
      padding-left: 20px;
    }

    .actions {
      margin-top: 30px;
    }

    .action-card {
      background-color: #fef6f0;
      border: 1px solid #ffd6b3;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .action-card form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-action {
      background-color: #ff7043;
      border: none;
      color: white;
    }

    .btn-action:hover {
      background-color: #f4511e;
    }

    .back-links {
      margin-top: 40px;
      text-align: center;
    }

    .back-links a {
      text-decoration: none;
      color: #ff7043;
      margin: 0 10px;
    }

    .back-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ recipe.title }}</h2>

    <p><strong>Cook Time:</strong> {{ recipe.cook_time }}</p>
    <p><strong>Difficulty:</strong> {{ recipe.difficulty }}</p>

    <h3>Ingredients</h3>
    <ul>
      {% for item in recipe.ingredients %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>

    <h3>Instructions</h3>
    <p>{{ recipe.instructions }}</p>

    <div class="actions">
      <h3>Actions</h3>

      <!-- Add to Meal Plan -->
      <div class="action-card">
        <form action="{{ url_for('meal_planner.meal_planner') }}" method="POST">
          <input type="hidden" name="recipe_name" value="{{ recipe.title }}">
          <input type="hidden" name="ingredients" value="{{ ', '.join(recipe.ingredients) }}">
          <input type="text" name="day" class="form-control" placeholder="Day (e.g. Monday)" required>
          <button type="submit" class="btn btn-action">‚ûï Add to Meal Plan</button>
        </form>
      </div>

      <!-- Save Recipe -->
      <div class="action-card">
        <form action="{{ url_for('saved.add_to_saved') }}" method="POST">
          <input type="hidden" name="title" value="{{ recipe.title }}">
          <input type="hidden" name="ingredients" value="{{ ', '.join(recipe.ingredients) }}">
          <input type="hidden" name="instructions" value="{{ recipe.instructions }}">
          <button type="submit" class="btn btn-action">üíæ Save Recipe</button>
        </form>
      </div>

      <!-- View Substitutes -->
      <div class="action-card">
        <form action="{{ url_for('recipe.view_substitutes') }}" method="POST">
          <input type="hidden" name="ingredients" value="{{ ', '.join(recipe.ingredients) }}">
          <button type="submit" class="btn btn-action">üîÅ View Substitutes</button>
        </form>
      </div>
    </div>

    <div class="back-links">
      <a href="{{ url_for('recipe.recipe_suggest') }}">‚Üê Back to Recipe Generator</a> |
      <a href="{{ url_for('home') }}">üè† Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
