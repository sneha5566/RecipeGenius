{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - RecipeGenius</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-container {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
    }
    .register-container h1 {
      margin-bottom: 20px;
      color: #e67e22;
    }
    .btn-register {
      background-color: #e67e22;
      border: none;
    }
    .btn-register:hover {
      background-color: #d35400;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(230, 126, 34, 0.25);
    }
    .animated-text {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="animated-text" id="animatedGreeting">Join RecipeGenius and start your flavor journey!</div>
    <h1>Register</h1>
    <form method="POST">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-register w-100">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Welcome Message -->
  <script>
    document.addEventListener("DOMContentLoaded", function(){
    const messages = [
      "Join RecipeGenius and start your flavor journey!",
      "Cooking magic begins here!",
      "Let's make meals more memorable!",
      "Unlock your culinary creativity!"
    ];
    const greetingEl = document.getElementById("animatedGreeting");
    if (greetingE1){
      greetingEl.textContent = messages[Math.floor(Math.random() * messages.length)];
    }
  });
  </script>
</body>
</html>
